<!DOCTYPE html>
<html>
  <head>
    <title><%=shopName%></title>
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>Welcome to <%=shopName%> Shop</h1>
      <h2>Here are some things that we sell:</h2>
      <!-- The list of things we sell -->
      <ul class="drink-list">
        <% for(let i = 0; i < productCategories.length; i++) { %>
        <li><%= productCategories[i] %></li>
        <% } %>
      </ul>
    </div>
    <footer>
      <!-- Our email. -->
      <p>Contact us at: example@email.com</p>
    </footer>
  </body>
</html>
